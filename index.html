<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Regulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="#"> <img src="website-design.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top"> Task Regulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#complete1">To-be Done</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#complete2">Completed Tasks</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="box">
        <div class="container my-3">
            <div class="card text " id="to-do">
                <div class="card-header bg-dark">
                    To-Do
                </div>
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="addtitle">
                    </div>
                    <h5 class="card-title">Add a Task</h5>
                    <div class="mb-3">
                        <textarea class="form-control" id="addtxt" rows="18"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addbtn">Add Task</button>
                </div>

            </div>
        </div>

        <div class="container my-3" id="present">
            <div class="card text" id="complete1">

            <div class="card-header bg-dark">
                Your-Tasks
            </div>
            <div id="notes" class="row container-fluid"> </div>
        </div>

        </div>
        
        <div class="container my-4">
            
            <div class="card text" id="complete2">
                <div class="card-header bg-dark">
                    Completed
                </div>
                
                <div id="note-complete" class="row container-fluid"> </div>
                
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
